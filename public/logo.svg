<svg
  xmlns="http://www.w3.org/2000/svg"
  width="9" height="9"
  viewBox="0 0 8 8"
>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#60A5FA"/>  <!-- blue-400 -->
      <stop offset="50%"  stop-color="#2563EB"/>  <!-- blue-600 -->
      <stop offset="100%" stop-color="#6B21A8"/>  <!-- purple-800 -->
    </linearGradient>
  </defs>

  <!-- 中心 (5,5)、半径 3、線幅 1.5 -->
  <circle
    cx="4"
    cy="4"
    r="3"
    fill="none"
    stroke="url(#grad)"
    stroke-width="2.0"
  />
</svg>
